<form (ngSumbit)="onLogin()">
  <div class="form-control">
    <label for="username">Username</label>
    <input name="username" [(ngModel)]="username" type="text" id="username" />
  </div>
  <div class="form-control">
    <label for="password">Password</label>
    <input
      name="password"
      [(ngModel)]="password"
      type="password"
      id="password"
    />
  </div>
  <input type="submit" value="Log In" />
</form>
